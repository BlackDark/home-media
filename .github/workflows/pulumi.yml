name: Pulumi

on:
  push:
    paths:
      - pulumi/**
  workflow_dispatch:

defaults:
  run:
    working-directory: pulumi

jobs:
  pulumi:
    name: Pulumi Preview and Up
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 16.x

      - run: npm install

      - name: pulumi preview
        uses: pulumi/actions@v3
        with:
          command: preview
          stack-name: prod
          work-dir: pulumi
        env:
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}

      - name: pulumi up
        if: github.ref == 'refs/heads/main'
        uses: pulumi/actions@v3
        with:
          command: up
          stack-name: prod
          work-dir: pulumi
        env:
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
