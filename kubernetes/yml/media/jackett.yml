apiVersion: apps/v1
kind: Deployment
metadata:
  name: jackett
spec:
  selector:
    matchLabels:
      app: jackett
  template:
    metadata:
      labels:
        app: jackett
    spec:
      volumes:
        - name: app-data
          persistentVolumeClaim:
            claimName: media-app-data
        - name: media
          persistentVolumeClaim:
            claimName: media-downloads
      containers:
        - name: jackett
          image: ghcr.io/linuxserver/jackett:v0.20.2430-ls87
          ports:
            - name: http
              containerPort: 9117
          envFrom:
            - configMapRef:
                name: common-deployment-environment
          volumeMounts:
            - mountPath: /config
              name: app-data
              subPath: jackett
            - mountPath: /data
              name: media

---
apiVersion: v1
kind: Service
metadata:
  name: jackett
spec:
  ports:
    - port: 80
      name: http
      targetPort: http
  selector:
    app: jackett

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: jackett
spec:
  rules:
    - host: jackett.10.0.0.5.sslip.io
      http:
        paths:
          - pathType: Prefix
            path: /
            backend:
              service:
                name: jackett
                port:
                  name: http
