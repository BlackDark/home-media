apiVersion: v1
kind: PersistentVolume
metadata:
  name: zigbee2mqtt-app-data
spec:
  storageClassName: ""
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/data/apps/zigbee2mqtt"
    type: DirectoryOrCreate

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: zigbee2mqtt-app-data
spec:
  storageClassName: "" # Empty string must be explicitly set otherwise default StorageClass will be set
  volumeName: zigbee2mqtt-app-data
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
