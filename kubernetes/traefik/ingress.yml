# ---
# apiVersion: v1
# kind: Service
# metadata:
#   name: traefik
# spec:
#   ports:
#     - port: 80
#       name: http
#       targetPort: http
#   selector:
#     app: traefik

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: traefik
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt
    traefik.ingress.kubernetes.io/router.middlewares: authentik-auth@kubernetescrd
spec:
  rules:
    - host: traefik.linkvt.de
      http:
        paths:
          - pathType: Prefix
            path: /
            backend:
              service:
                name: traefik
                port:
                  name: traefik
  tls:
    - hosts:
        - traefik.linkvt.de
      secretName: traefik-certificate
