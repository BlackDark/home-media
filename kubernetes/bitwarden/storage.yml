apiVersion: v1
kind: PersistentVolume
metadata:
  name: vaultwarden-app-data
spec:
  storageClassName: ""
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/data/apps/vaultwarden"
    type: DirectoryOrCreate

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: vaultwarden-app-data
spec:
  storageClassName: "" # Empty string must be explicitly set otherwise default StorageClass will be set
  volumeName: vaultwarden-app-data
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
